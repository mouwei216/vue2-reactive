<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>
  <body>
    <div>
      <input id="firstname" type="text" />
      <button onclick="changeFirstname()">修改firstname</button>
      <br />
      <input id="lastname" type="text" />
      <button onclick="changeLastname()">修改lastname</button>
      <br />
      <input id="age" type="text" />
      <button onclick="changeAge()">修改age</button>
    </div>
    <script src="./index.js"></script>
    <script>
      const firstnameInput = document.querySelector('#firstname');
      const lastnameInput = document.querySelector('#lastname');
      const ageInput = document.querySelector('#age');

      function changeFirstname() {
        me.firstname = firstnameInput.value;
      }

      function changeLastname() {
        me.lastname = lastnameInput.value;
      }

      function changeAge() {
        me.age = ageInput.value;
      }

      function render() {
        console.log(`开始渲染页面。。。。。。。。。。`);
        console.log(`firstname: ${this.firstname}, lastname: ${this.lastname}`);
        console.log(`页面渲染完成。。。。。。。。。。`);
      }

      const me = {
        firstname: 'Haaaaa',
        lastname: 'AAAAAAAAA',
        age: 20,
      };
      observe(me);
      me._watcher = new Watcher(me, render);
      console.log(me);
    </script>
  </body>
</html>
